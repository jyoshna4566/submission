<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Mark Sheet</title>
  <style>

.mine{
  background-color: green;
}
th:nth-child(even) {
    background-color:palegreen;
}

th:nth-child(odd) {
    background-color:white;
}

td:nth-child(even) {
    background-color:palegreen;
}

td:nth-child(odd) {
    background-color:white;
}
    
</style>

</head>
<body>
<table class="student-mark-sheet">
  <tr class="mine">
    <th style="background-color:lightgreen">Students Marks Sheets</th>
  </tr>
    <tr class="header-row">
        <th>Name</th>
        <th>Maths</th>
        <th>Science</th>
        <th>English</th>
        <th>Physics</th>
        <th>General Knowledge</th>
    </tr>
    <tr class="data-row">
        <td>David</td>
        <td>85</td>
        <td>87</td>
        <td>88</td>
        <td>92</td>
        <td>88</td>
    </tr>
    <tr>
      <td>Richard</td>
      <td>91</td>
      <td>81</td>
      <td>78</td>
      <td>71</td>
      <td>74</td>
    </tr>
    <tr>
      <td>John</td>
      <td>81</td>
      <td>86</td>
      <td>88</td>
      <td>84</td>
      <td>92</td>
    </tr>
    <tr>
      <td>Tony</td>
      <td>84</td>
      <td>86</td>
      <td>87</td>
      <td>82</td>
      <td>81</td>
    </tr>
    <tr>
      <td>Scott</td>
      <td>71</td>
      <td>79</td>
      <td>82</td>
      <td>88</td>
      <td>89</td>
    </tr>
 
</table>

</body>
</html>
